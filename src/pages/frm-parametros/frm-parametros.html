<ion-header>
  <ion-navbar color="morado">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Parametros</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        Parametro
      </ion-col>
      <ion-col>
        Valor
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let param of parametros">
      <ion-col>

      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

    <ion-item>
      <ion-label floating>Parametro</ion-label>
      <ion-input type="text" [(ngModel)]="txtParam"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="text" [(ngModel)]="txtValor"></ion-input>
    </ion-item>

  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="moradoClaro"><ion-icon name="arrow-dropleft"></ion-icon></button>
  </ion-fab>
</ion-content>
